name: Deploy Quantum Backend

on:
  push:
    branches: [main]
    paths:
      - 'quantum-backend/**'
  workflow_dispatch:

jobs:
  deploy-deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          cd quantum-backend/deno
          deno install -Arf https://deno.land/x/deploy/deployctl.ts
          deployctl deploy --project=znapfile --prod main.ts --token=$DENO_DEPLOY_TOKEN || echo "Manual setup required"

  deploy-vercel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel
          cd quantum-backend/vercel
          vercel --prod --yes --token=$VERCEL_TOKEN || echo "Manual setup required"

  deploy-netlify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm i -g netlify-cli
          cd quantum-backend/netlify
          netlify deploy --prod || echo "Manual setup required"