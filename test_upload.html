<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="*/*" />
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhYTVjYTc1YS1jODE2LTQ5MGItOGY4Mi0wOGIxZThmMjc4MjkiLCJleHAiOjE3NTM0NjAyMDR9.vPkhb6g-oBkZANZ4DB13M7AUXKxWKjHkxcwD6WMB91o';
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('expiry_minutes', '30');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/upload/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
